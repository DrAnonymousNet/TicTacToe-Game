{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <header>
        <h1>Tic Tac Toe</h1>
       
      </header>
      <div class="btn-container">
        <button id="createNewGame">Create a new game</button>

        <form method="post" action="/">
          <div class="nav-btn">
            <button name="new-game-vs" id="versus" value="new-game-vs">
                <i class="fa-solid fa-people-arrows-left-right"></i>
                <span> VS </span>
              </button>
              <button id="bot"  name="new-game-bot" value="new-game-bot">
                <i class="fa-solid fa-robot"></i>
                <span> BOT </span>
              </button>
            
            </div>
      
          <div class="OR">
          <i class="fa-solid fa-o"></i>
          <i class="fa-solid fa-r"></i>
        </div>
        <div class="input-section">
          <h3>Join game via invite link...</h3>
          <div class="input-text">
            <label for="code">Input Code:</label>
            <input type="text" name="invite-link">
          </div>
          <button id="submit">Submit</button>
        </form>
        </div>
      </div>
    </main>
  </body>
</html>
